<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Bank Name</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
          
          </div>
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Account Holder Name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
          
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Bank Account Number</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
          
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Branch Of Bank</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
            
          </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">IFSC COde</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
           
          </div>
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">City</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">State</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose State</option>
            <option>Madhya Pradesh</option>
            
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Zip</label>
          <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Add Bank</button>
        </div>
      </form>
</body>
</html>
